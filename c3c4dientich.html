<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích</title>
</head>
<body>
    <script>
        var r;
        var r = parseInt(prompt("Mời nhập bán kính: "));
        var s = r*r * 3.14;
        document.write("Diện tích hình tròn là: " +s  + "<br/>");
        var c = r*2*3.14;
        document.write("Diện tích hình tròn là: " +c);
    </script>
</body>
</html>
